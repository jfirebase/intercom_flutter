name: intercom_flutter
description: Flutter plugin for Intercom integration. Provides in-app messaging
  and help-center Intercom services
version: 3.0.0
homepage: https://github.com/v3rm0n/intercom_flutter

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^1.0.3
  uuid: ^2.2.2 # to get the random uuid for registerUnidentifiedUser in web

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  collection: ^1.15.0

flutter:
  plugin:
    platforms:
      android:
        package: io.maido.intercom
        pluginClass: IntercomFlutterPlugin
      ios:
        pluginClass: IntercomFlutterPlugin
      web:
        pluginClass: IntercomFlutterWeb
        fileName: intercom_flutter_web.dart

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=2.0.0"
